<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <!-- top-section -->
  <section class="top">
    <div class="bg">
      <div class="bg-dark"></div>
      <div class="bg-light">
        <img src="./images/house.PNG" alt="house">
      </div>
      <div class="bg-circle-light"></div>
      <div class="bg-circle-dark"></div>
      <div class="bg-small-circle"></div>
      <div class="top-info">
        <div class="logo">
          <img src="./images/logo_building.PNG" alt="">
          <h1>modern</h1>
          <h2>home logo</h2>
        </div>
        <div class="price">
          <h3>price</h3>
          <h1>$35k</h1>
        </div>
      </div>
    </div> 
  </section>
  <!-- mid section -->
  <section class="mid">
    <div class="container">
      <div class="bg-dark"></div>
      <div class="bg-light">
        <img src="./images/house2.PNG" width="100%" alt="house with couple">
      </div>
      <div class="mid-info">
        <h3>elegant</h3>
        <h1>home</h1>
        <h2>for sale</h2>
      </div>     
    </div>  
  </section>
<!-- bottom section -->
  <section class="bottom">
    <div class="container">
      <div class="bg-light"></div>
      <div class="bg-dark">
        <img src="./images/house3.PNG" width="100%" alt="house with couple">
      </div>
      <div class="bottom-info">
        <button>book now</button>
        <div class="tel">
          <p>+00 123 4567 890</p>
        </div>
        <div class="email">
          <p>www.websitename.com</p>
        </div>
      </div> 
    </div>
  </section>
</body>
</html>
